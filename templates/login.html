<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="/static/css/login.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
  </head>
  <body>
  <div class="row h-100 justify-content-center align-items-center" id="BlackImg">
    <div class="row">
    </div>
    <div class="row container-fluid align-self-center" id="loginDiv">
      <div class="row justify-content-center">
      <img src = "/static/images/logo.png" id="logo">
      </div>
      <div class="row justify-content-center w-100">
      <form method="POST" action="/">
        <table style=" width: 100%;">
          <tr>
            <td><input type="text" name="user" placeholder="Usuario" id="user"></td>
          </tr>
          <tr>
            <td><input type="password" name="pass" placeholder="Contraseña" id="password"></td>
          </tr>
          <tr>
            <td><input type ="submit" value="Iniciar sesión" id="login" ></td>
          </tr>
        </form>
        <form method="POST" action="/">
          <tr>
            <td><input type= "submit" value="Registrarse" id="registro"></td>
          </tr>
        </form>
        <form method="POST" action ="/">
          <tr>
            <td><button id="acheref"> ¿Olvidó su contraseña? </button></td>
          </tr>
          <tr>
            <td>
              <div class="">
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  <ul class=flashes style="list-style-type:none">
                  {% for message in messages %}
                    <li>{{ message }}</li>
                  {% endfor %}
                  </ul>
                {% endif %}
              {% endwith %}
             </div>
           </td>
          </tr>
        </form>
        </table>
      </div>
    </div>
    <div class="row">
    </div>
  </div>
  <div class="container-fluid">
      <div class="overlay" id="over">
        <div class="row">
          <div  id="hiddenEmail" class="correo">
            <br>
            <div class="col" align="center"><input type="text" id="correo" placeholder="email" style=" width: 80% !important;"></div>
            <br>
            <div class="col" align="center"><button id="AcceptEmail"> Aceptar</button></div>
          </div>
        </div>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
