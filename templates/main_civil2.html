<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="/static/css/main_civil.css">
      <meta charset="utf-8">
  </head>
  <body>
    <div class="row" id="rowsito">
      <div class="col-1" id="cols"><img src="/static/images/logo.png" id="logo"></div>
      <div class="col-9" id="cols1"><br><p id="header">Sistema Web para la Gestión de Accesos por COVID-19</p></div>
      <div class="col-2" id="cols" >
        <br>
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ usuario }}
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <form method="POST" action="/main_civil">
              <input class="dropdown-item" type ="submit" value="Cerrar Sesión" name="btn" >
              <input class="dropdown-item" type ="submit" value="Editar Perfil" name="btn" >
              <input class="dropdown-item" type ="submit" value="Contactanos" name="btn" >
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form class="" action="/main_civil" method="post">
          <input class="tablink" type ="submit" value="Código QR" name="btn" >
        </form>
      </div>
      <div  class="col">
        <form class="" action="/main_civil" method="post">
          <input class="tablink" type ="submit" value="Resultados COVID-19" name="btn" >
        </form>
      </div>
      <div  class="col">
        <form class="" action="/main_civil" method="post">
          <input class="tablink" type ="submit" value="Historial de visitas" name="btn" >
        </form>
      </div>
    </div>
    <div id="content" class="row justify-content-center">{% block content %}{% endblock %}</div>

    <script type="text/javascript" src="/static/js/main_civil.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
