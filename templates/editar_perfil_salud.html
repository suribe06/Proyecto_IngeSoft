<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/editar_perfil_civil.css">
<meta charset="utf-8">
</head>
<body>
    <div class="row" id="rowsito">
      <div class="col-1" id="cols"><input type="button" id="btn_back"></div>
      <div class="col-1" id="cols"><img src="/static/images/logo.png" id="logo"></div>
      <div class="col-8" id="cols1"><br><p id="header">Editar Perfil</p></div>
      <div class="col-2" id="cols" >
        <br>
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Nombre de Usuario
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <form  method="POST" action="/">
              <input class="dropdown-item" type="button" value="Editar Perfil">
              <input class="dropdown-item" type="button" value="Contactanos">
              <input class="dropdown-item" type="button" value="Cerrar sesión">
            </form>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
  <form action="/" method="POST">
  <div class="row h-100 d-flex justify-content-center">

      <table width="60%">
      <tr>
        <td><input type="text" name="razon" placeholder="Razón social"></td>
        <td colspan="2"></td>
        <td><input type="text" name="T1" placeholder="Teléfono"></td>
      </tr>
      <tr>
        <td><input type="text"  name="T2" placeholder="Teléfono 2(opcional)"></td>
        <td colspan="2"></td>
        <td><input type="text" name="T3" placeholder="Teléfono 3(opcional)"></td>
      </tr>
      <tr>
        <td>
          <select name="departamento" id="departamento">
            <option value = "Valle del Cauca">Valle del Cauca</option>
            <option value = "Cauca">Cauca</option>
            <option value ="Quindio" >Quindio</option>
          </select>
        </td>
        <td colspan="2"></td>
        <td>
          <select name="municipio" id="municipio">
            <option value = "Valle del Cauca">Valle del Cauca</option>
            <option value = "Cauca">Cauca</option>
            <option value ="Quindio" >Quindio</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <select name="barrio" id="barrio">
            <option value = "Refugio">Refugio</option>
            <option value = "Antigua">Antigua</option>
            <option value ="Ciudad Jardin"> Ciudad Jardin</option>
          </select>
        </td>
        <td colspan="2"></td>
        <td><input type="submit" name="guardar" placeholder="Guardar"></td>
      </tr>
      </table>
  </div>
  </form>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
