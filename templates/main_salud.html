<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="/static/css/main_civil.css">
      <meta charset="utf-8">
  </head>
  <body>
    <div class="row" id="rowsito">
      <div class="col-1" id="cols"><img src="/static/images/logo.png" id="logo"></div>
      <div class="col-9" id="cols1"><br><p id="header">Sistema Web para la Gestión de Accesos por COVID-19</p></div>
      <div class="col-2" id="cols" >
        <br>
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ usuario }}
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <form method="POST" action="/main_civil">
              <input class="dropdown-item" type ="submit" value="Editar Perfil" name="btn" >
              <input class="dropdown-item" type ="submit" value="Contáctanos" name="btn" >
              <input class="dropdown-item" type ="submit" value="Cerrar Sesión" name="btn" >
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form class="" action="/main_salud" method="post">
          <input class="tablink" type ="submit" value="Registro prueba COVID-19" name="btn" >
        </form>
      </div>
      <div  class="col">
        <form class="" action="/main_salud" method="post">
          <input class="tablink" type ="submit" value="Historial Pruevas COVID-19" name="btn" >
        </form>
      </div>
    </div>
    <div id="content" class="row justify-content-center">
      {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='/js/jquery-3.3.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='/js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="/static/js/colombia.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
